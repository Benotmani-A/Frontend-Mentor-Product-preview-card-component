<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="product-card">
    <section class="product-img">
      <picture>
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="parfume_photo">
      </picture>
    </section>
    <section class="product-info">
      <h1>PERFUME</h1>
      <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="discount">$149.99</div>
        <div class="main-price">$169.99</div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="icon_cart">
        <div>Add to Cart</div>
      </button>
    </section>
  </main>
</body>

</html>
